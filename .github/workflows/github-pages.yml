name: 部署到GitHub Pages

on:
  # 当数据更新后触发部署
  workflow_run:
    workflows: ["更新RSS源数据"]
    types:
      - completed
  # 当推送到main分支时
  push:
    branches: [main]
  # 允许手动触发
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 安装pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.4.0

      - name: 安装依赖
        run: pnpm install
      
      - name: 构建项目
        run: pnpm build
      
      - name: 设置Pages
        uses: actions/configure-pages@v4
      
      - name: 上传构建结果
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 